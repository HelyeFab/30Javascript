<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="main-section">
    <div class="keys">
        <div data-key=65 class="key"><kbd>A</kbd> <br> <span>clap</span></div>
        <div data-key=83 class="key"><kbd>S</kbd> <br> <span>hihat</span></div>
        <div data-key=68 class="key"><kbd>D</kbd> <br> <span>kick</span></div>
        <div data-key=70 class="key"><kbd>F</kbd> <br> <span>openhat</span></div>
        <div data-key=71 class="key"><kbd>G</kbd> <br> <span>boom</span></div>
        <div data-key=72 class="key"><kbd>H</kbd> <br> <span>ride</span></div>
        <div data-key=74 class="key"><kbd>J</kbd> <br> <span>snare</span></div>
        <div data-key=75 class="key"><kbd>K</kbd> <br> <span>tom</span></div>
        <div data-key=76 class="key"><kbd>L</kbd> <br> <span>tink</span></div>
    </div>
    </section>
    <audio data-key=65 src="/drumKit/sounds/clap.wav"></audio>
    <audio data-key=83 src="/drumKit/sounds/hihat.wav"></audio>
    <audio data-key=68 src="/drumKit/sounds/kick.wav"></audio>
    <audio data-key=70 src="/drumKit/sounds/openhat.wav"></audio>
    <audio data-key=71 src="/drumKit/sounds/boom.wav"></audio>
    <audio data-key=72 src="/drumKit/sounds/ride.wav"></audio>
    <audio data-key=74 src="/drumKit/sounds/snare.wav"></audio>
    <audio data-key=75 src="/drumKit/sounds/tom.wav"></audio>
    <audio data-key=76 src="/drumKit/sounds/tink.wav"></audio>
    <script src="/drumKit/app.js"></script>
</body>
</html>
